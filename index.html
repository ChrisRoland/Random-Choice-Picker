<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>

      <p>
        Enter your choices and separate them with a comma(",") <br />
        Press start/return(↵) to pick a random choice.
      </p>

      <textarea id="textarea" placeholder="Enter choices here..."></textarea>

      <button id="pick-btn" class="button">Start ✨</button>

      <div id="tags">
        <!-- <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
